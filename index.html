<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Dog Registration</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container">
      <h1>Dog Registration</h1>
      <form id="registration-form">
        <label for="name">Dog's Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="birth-year">Birth Year:</label>
        <input type="number" id="birth-year" name="birth-year" required>
        <label for="breed">Breed:</label>
        <input type="text" id="breed" name="breed" required>
        <label for="zip-code">Zip Code:</label>
        <input type="number" id="zip-code" name="zip-code" required>
        <button type="submit" id="submit-button">Submit</button>
      </form>
      <div id="thank-you" class="hidden">
        <p>Thank you for registering your dog! Your ID is in process.</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
